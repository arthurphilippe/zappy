version: 2
jobs:
  full_test:
    docker:
      - image: arthurphilippe/epitech-c-cpp-plain
    steps:
      - checkout
      - run:
          name: Build Project
          command: make
      - run:
          name: Build Unit Tests Suites
          command: make tests
      - run:
          name: Tidy up
          command: make clean
      - run:
          name: Unit Tests Execution
          command: ./unit_tests.out -j 1 --verbose --xml=tests/results.xml --always-succeed
      - store_test_results:
          path: .
      - run:
          name: Code Coverage - Processing
          command: ./tests/coverage.sh html
      - store_artifacts:
          path: coverage
          destination: coverage

  build_clang:
    docker:
      - image: arthurphilippe/clang
    steps:
      - checkout
      - run:
          name: Build Project Using clang
          command: make CC=clang CPPFLAGS=-W\ -Wextra\ -Wall\ -Werror\ -Iinclude/

  epitest:
    docker:
      - image: epitechcontent/epitest-docker
    steps:
      - checkout
      - run:
          name: Build Project
          command: make -j 4
      - run:
          name: Build Unit Tests Suites
          command: make tests -j 4
      - run:
          name: Tidy up
          command: make clean
      - run:
          name: Unit Tests Execution
          command: ./unit_tests.out -j 1 --xml=tests/results.xml --always-succeed
      - store_test_results:
          path: .

workflows:
  version: 2
  commit:
    jobs:
      - full_test
      - build_clang
  planned:
    triggers:
      - schedule:
          cron: "0 21 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - epitest
